      <h2>Criação de Formulário</h2>
     
     <fieldset style="display: inline; text-align: left;">
          
          <legend>Dados Pessoais</legend>
              <form name="frmCAD" id="frmCAD" method="POST" action="cadastro.php" enctype="application/x-www-form-urlencoded">
              
              <label for="nome">Nome:</label>
              <input type="text" id="nome" name="nome" value="" size="40" maxlength="50" tabindex"1"/>
              <br/><br/>
              
              <label for="escola">Escola:</label>
              <input type="text" id="escola" name="escola" value="" size="40" maxlength="60" tabindex"2"/>
              <br/><br/>
              <label for="email">Email:</label>
              <input type="text" id="email" name="email" value="" size="40" maxlength="60" tabindex"3"/>
              <br/><br/>
              <label for="fone">Telefone Celular:</label>
              <input type="text" id="fone" name="fone" value="(37) 99999-9999" size="20" maxlength="15" tabindex"4"/>

              <br/><br/>
              <label for="genero">Gênero:</label>
              <input type="radio" id="masculino" name="genero" value="masculino" tabindex"5"/>Masculino &nbsp &nbsp &nbsp 
              <input type="radio" id="feminino" name="genero" value="feminino" tabindex"6"/>Feminino
              <br/><br/>
              <input type="reset" id="btnLimpar" name="btnLimpar" value="Limpar Dados" tabindex="7"/> &nbsp &nbsp
              <input type="submit" id="btnEnviar" name="btnEnviar" value="Enviar Dados" tabindex="8" />
               
              </form>
              <br/>
     </fieldset>
